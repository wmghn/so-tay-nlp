backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# Uncomment for local development
# local_backend: false

media_folder: "public/images/uploads" # Media files will be stored here
public_folder: "/images/uploads" # The src attribute for uploaded media

collections:
  - name: "categories" # Used in routes
    label: "Danh Mục" # Used in the UI
    folder: "public/content/categories" # The path to the folder where categories are stored
    create: true # Allow users to create new categories
    slug: "{{slug}}" # Filename template
    identifier_field: name # Use 'name' field as identifier
    fields:
      - {label: "Tên danh mục", name: "name", widget: "string", required: true}
      - {label: "Mô tả", name: "description", widget: "text", required: false}
      - {label: "Thứ tự hiển thị", name: "order", widget: "number", default: 0, value_type: "int", required: false}

  - name: "notes" # Used in routes, e.g., /admin/collections/notes
    label: "Ghi Chú" # Used in the UI
    folder: "public/content/notes" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template
    fields: # The fields for each document
      - {label: "ID", name: "id", widget: "string", required: true}
      - {label: "Tiêu đề", name: "title", widget: "string", required: true}
      - {
          label: "Mô tả",
          name: "description",
          widget: "markdown",
          modes: ["rich_text", "raw"],
          required: true
        }
      - {
          label: "Danh mục",
          name: "category",
          widget: "relation",
          collection: "categories",
          search_fields: ["name"],
          value_field: "name",
          display_fields: ["name"],
          required: true
        }
      - {label: "Hình ảnh", name: "imageUrl", widget: "image", required: false}
      - {
          label: "Video URL",
          name: "videoUrl",
          widget: "string",
          required: false,
          hint: "YouTube URL (dạng bất kỳ: watch?v=, youtu.be/, hoặc embed/)"
        }
